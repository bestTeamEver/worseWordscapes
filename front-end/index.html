<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worse Wordscapes</title>

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container" id="main">

      <div id="jumbotron" class="row jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class= "display-4">WordScapes</h1>
          <h6 class = "display-10">but not as good</h6>
        </div>
      </div>

      <div class="row border border-primary p-5" id="scoreboard">

        <div class="col leaderboard" id="leaderboard">
          <h3>High Scores</h3>
        </div>

        <div class="col container" id="currentWord">

            <h2 class="row" id=>Current Word</h2>
            <div class="row"><input type= "text" id="wordDisplay"></input></div>
              <!-- <div class="btn btn-primary">Submit</div> -->
              <div id="clearInputBtn" class="btn btn-primary">Clear</div>

        </div>

          <div class="col container">

        <div class="row container" id="score">
          <h3 id = "scoreDisplay" class="col">Score</h3>
          <h3 class = "col">Time Remaining</h3>
        </div>

        <div class="row container" id="timer">
          <span id="player_name">Player</span>
          <span class = "col" id="current_score">0</span>
          <span class = "col" id="gameTimer"></span>
        </div>
      </div>
      </div>



      <div class="row border border-primary mb-5 p-5" id="interaction-area">

        <div class="col" id="startContainer">
          <div class="btn btn-primary" id="startButton">New Game</div>
          <div>
            <input
              id="numberInput"
              min="3"
              max="8"
              placeholder="How many Letters? (3-8)"
              type="number"
            />
          </div>
        </div>

        <div class="col d-flex justify-content-center">
          <div
            class="dot container align-self-center"
            id="character-container"
          >
          <div id="submitButton"class="btn btn-primary" >Submit</div>
            <ul class="inner-dot" id="characters"></ul>
          </div>
        </div>
        <div class="col">
          <div id="hintButton" class="btn btn-primary">Hint</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom js -->
    <script src="javascript/game-board.js"></script>

    <!-- Other Jquery js
    <script src="assets/jquery/incircle.js"></script> -->

    <!-- Game js -->
    <script src="javascript/main.js"></script>
  </body>
</html>
