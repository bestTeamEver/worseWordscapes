<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worse Wordscapes</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

    <!-- Bootstrap Css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-secondary">

    <div class="container border border-primary bg-light" id="main">

      <div id="jumbotron" class="row jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class= "display-4">WordScapes</h1>
          <h6 id="finePrint" class = "display-10">but not as good</h6>
        </div>
      </div>

      <div class="row d-flex flex-wrap" id="scoreboard">

        <div class="col-md">
          <h3>High Scores</h3>
          <div class="leaderboard" id="leaderboard">
          </div>
        </div>
        
        <div class="col-md d-flex flex-column align-items-center container border border-danger rounded m-1" id="currentWord">
              <h3 class="col p-2" id="tr_header">Time Remaining</h3>
              <span class="col" id="gameTimer"></span>
        </div>

        <div class="col-md container">

          <div class="col container border border-danger rounded m-1" id="score">
            <h3 id="scoreDisplay" class="col">Score</h3>
            <span id="player_name">Player</span>
            <span class = "col" id="current_score">0</span>
          </div>

          <div id="roundContainer" class="col container border border-danger rounded m-1">
            <h3 id="roundHeader" class="col">Round</h3>
            <span class="col" id="roundCount">1</span>
          </div>

        </div>

      </div>

      

      <div class="row d-flex flex-wrap border border-success rounded m-1" id="interaction-area">

        <div class="col-md" id="startContainer">
          
          <div class="btn btn-primary" id="startButton">New Game</div>
            <div>
              <input
              id="numberInput"
              min="3"
              max="8"
              placeholder="# of characters? (3-8)"
              type="number"
              />
            </div>
          
        
        </div>

        <div class="col-md d-flex justify-content-center m-2">
          
          <div
            class="dot container align-self-center"
            id="character-container"
          >

          <div id="submitButton"class="btn btn-primary">Submit</div>
          <ul class="inner-dot" id="characters"></ul>

          </div>

        </div>

        <div class="col-md mr-2 ml-5">

          <h2 class="row" id=>Current Word</h2>
          <div class="row"><input type= "text" id="wordDisplay" disabled></input></div>

          <div id="clearInputBtn" class="btn btn-primary">Clear</div>
          <div id="hintButton" class="btn btn-primary">Hint</div>

          <div class="col m-0 p-0 pt-2 overflow-auto">
            <h6>Correct Words This Round</h6>
            <div id="correctWordContainer" class = "d-flex flex-row flex-wrap overflow-auto">
            </div>
          </div>

        </div>

        

      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom js -->
    <script src="javascript/game-circle.js"></script>
    <script src="javascript/game-logic.js"></script>

    <!-- Front-End js -->
    <script src="javascript/main.js"></script>
  </body>
</html>
